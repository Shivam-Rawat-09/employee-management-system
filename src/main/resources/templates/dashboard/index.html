<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Management Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="/employee/list">Employees</a></li>
                    <li><a href="/leave/manage">Leave Management</a></li>
                    <li><a href="/attendance/reports">Attendance Reports</a></li>
                    <li><a href="/auth/logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="dashboard-overview">
                <h2>Overview</h2>
                <div class="metrics">
                    <div class="metric">
                        <h3>Total Employees</h3>
                        <p id="totalEmployees">0</p>
                    </div>
                    <div class="metric">
                        <h3>Leave Requests Pending</h3>
                        <p id="pendingLeaveRequests">0</p>
                    </div>
                    <div class="metric">
                        <h3>Attendance Today</h3>
                        <p id="attendanceToday">0</p>
                    </div>
                </div>
            </section>
            <section class="recent-activities">
                <h2>Recent Activities</h2>
                <ul id="activityFeed">
                    <!-- Activities will be dynamically loaded here -->
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Employee Management System</p>
        </footer>
    </div>
</body>
</html>
