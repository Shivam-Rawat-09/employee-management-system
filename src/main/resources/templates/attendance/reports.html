<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Reports</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Reports</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Clock In Time</th>
                    <th>Clock Out Time</th>
                    <th>Total Hours</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance records will be populated here -->
                <tr>
                    <td>2023-10-01</td>
                    <td>EMP001</td>
                    <td>John Doe</td>
                    <td>09:00 AM</td>
                    <td>05:00 PM</td>
                    <td>8 hours</td>
                    <td>PRESENT</td>
                </tr>
                <tr>
                    <td>2023-10-01</td>
                    <td>EMP002</td>
                    <td>Jane Smith</td>
                    <td>09:15 AM</td>
                    <td>05:00 PM</td>
                    <td>7.75 hours</td>
                    <td>LATE</td>
                </tr>
                <!-- More records can be added dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
